# YYC³ API网关 Docker Compose配置
version: '3.8'

# 环境变量定义
x-environment: &default-environment
  NODE_ENV: production
  GATEWAY_HOST: 0.0.0.0
  GATEWAY_PORT: 8080
  LOG_LEVEL: info
  CORS_ORIGINS: "http://localhost:3000,https://yyc3.com"
  JWT_SECRET: ${JWT_SECRET}
  REDIS_HOST: redis
  REDIS_PORT: 6379
  REDIS_PASSWORD: ${REDIS_PASSWORD}
  REDIS_DB: 1

# 服务通用配置
x-service: &default-service
  restart: unless-stopped
  networks:
    - yyc3-network
  logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.yyc3.service=gateway"

# 网络定义
networks:
  yyc3-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

# 数据卷定义
volumes:
  redis_data:
    driver: local
  gateway_logs:
    driver: local

# 服务定义
services:
  # API网关主服务
  gateway:
    <<: *default-service
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: yyc3-gateway
    ports:
      - "8080:8080"
      - "9229:9229"  # Node.js调试端口
    environment:
      <<: *default-environment
      # 服务发现配置
      CONSUL_HOST: consul
      CONSUL_PORT: 8500
      # 监控配置
      APP_VERSION: "1.0.0"
    volumes:
      - gateway_logs:/app/logs
      - ./config:/app/config:ro
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.gateway.rule=Host(`api.yyc3.com`) || PathPrefix(`/api`)"
      - "traefik.http.services.gateway.loadbalancer.server.port=8080"

  # Redis缓存服务
  redis:
    <<: *default-service
    image: redis:7-alpine
    container_name: yyc3-redis
    command:
      - redis-server
      - --requirepass ${REDIS_PASSWORD}
      - --appendonly yes
      - --maxmemory 256mb
      - --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf:ro
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "com.yyc3.service=redis"

  # Consul服务发现（可选）
  consul:
    <<: *default-service
    image: consul:1.16
    container_name: yyc3-consul
    command: agent -server -bootstrap-expect=1 -ui -client=0.0.0.0
    environment:
      - CONSUL_BIND_INTERFACE=eth0
      - CONSUL_CLIENT_INTERFACE=eth0
      - CONSUL_HTTP_PORT=8500
      - CONSUL_HTTPS_PORT=-1
    ports:
      - "8500:8500"
    volumes:
      - consul_data:/consul/data
    healthcheck:
      test: ["CMD", "consul", "kv", "get", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    labels:
      - "com.yyc3.service=consul"

  # Nginx反向代理（可选）
  nginx:
    <<: *default-service
    image: nginx:alpine
    container_name: yyc3-nginx-gateway
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - gateway
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.yyc3.service=nginx"

  # Prometheus监控（可选）
  prometheus:
    <<: *default-service
    image: prom/prometheus:latest
    container_name: yyc3-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.yyc3.service=prometheus"

  # Grafana可视化（可选）
  grafana:
    <<: *default-service
    image: grafana/grafana:latest
    container_name: yyc3-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.yyc3.service=grafana"

  # Jaeger链路追踪（可选）
  jaeger:
    <<: *default-service
    image: jaegertracing/all-in-one:latest
    container_name: yyc3-jaeger
    environment:
      - COLLECTOR_ZIPKIN_HOST_PORT=:9411
      - QUERY_BASE_PATH=/jaeger
    ports:
      - "16686:16686"
      - "14268:14268"
      - "14269:14269"
      - "14250:14250"
      - "9411:9411"
    volumes:
      - jaeger_data:/badger
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
    labels:
      - "com.yyc3.service=jaeger"

# 数据卷
volumes:
  redis_data:
    driver: local
  consul_data:
    driver: local
  gateway_logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  jaeger_data:
    driver: local