version: '3.8'

services:
  # API服务
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: yyc3-catering-api
    restart: unless-stopped
    ports:
      - "${PORT:-3006}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_NAME=${DATABASE_NAME:-yyc3_email}
      - DATABASE_USER=${DATABASE_USER:-yyc3_email}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-yyc3_admin}
      - JWT_SECRET=${JWT_SECRET:-yyc3-super-secret-jwt-key-for-api-service-2025}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - yyc3-network
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: yyc3-catering-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-yyc3_email}
      - POSTGRES_USER=${DATABASE_USER:-yyc3_email}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-yyc3_admin}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-yyc3_email} -d ${DATABASE_NAME:-yyc3_email}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: yyc3-catering-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: yyc3-catering-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - yyc3-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

# 网络配置
networks:
  yyc3-network:
    driver: bridge
    name: yyc3-catering-network

# 数据卷配置
volumes:
  postgres_data:
    driver: local
    name: yyc3-catering-postgres-data
  redis_data:
    driver: local
    name: yyc3-catering-redis-data