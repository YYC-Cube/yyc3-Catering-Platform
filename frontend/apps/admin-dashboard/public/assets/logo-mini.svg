  <circle cx="20" cy="20" r="20" fill="url(#miniLogoGradient)" filter="url(#miniShadow)" />
  
  <text x="20" y="25" font-family="'Segoe UI', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Noto Sans SC', sans-serif" font-size="14" font-weight="700" fill="white" text-anchor="middle">YYC</text>
  
  <circle cx="34" cy="8" r="3" fill="#FF6B35" opacity="0.9" />
