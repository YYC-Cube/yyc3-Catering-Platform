global:
  resolve_timeout: 5m
  # 发件人邮箱配置
  smtp_from: 'alertmanager@yyc3.com'
  smtp_smarthost: 'smtp.yyc3.com:587'
  smtp_auth_username: 'alertmanager@yyc3.com'
  smtp_auth_password: 'your_smtp_password'
  smtp_require_tls: true

# 路由配置
route:
  group_by: ['alertname', 'service', 'instance']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default-receiver'
  
  # 路由规则
  routes:
    - match:
        severity: 'critical'
      receiver: 'critical-receiver'
      continue: true
    - match:
        severity: 'warning'
      receiver: 'warning-receiver'
      continue: true
    - match:
        service: 'database'
      receiver: 'database-receiver'

# 接收器配置
receivers:
  - name: 'default-receiver'
    email_configs:
      - to: 'monitoring@yyc3.com'
  
  - name: 'critical-receiver'
    email_configs:
      - to: 'oncall@yyc3.com'
    webhook_configs:
      - url: 'http://webhook-service:8080/critical-alert'
  
  - name: 'warning-receiver'
    email_configs:
      - to: 'dev-team@yyc3.com'
  
  - name: 'database-receiver'
    email_configs:
      - to: 'db-admin@yyc3.com'

# 抑制规则
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service', 'instance']
