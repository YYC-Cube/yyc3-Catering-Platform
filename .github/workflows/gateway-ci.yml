name: YYCÂ³ Gateway CI/CD

on:
  push:
    branches: [main, develop, feature/*]
    paths:
      - 'backend/gateway/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/gateway/**'

env:
  NODE_ENV: test
  REDIS_HOST: localhost
  REDIS_PORT: 6379
  REDIS_DB: 1

jobs:
  # ä»£ç è´¨é‡æ£€æŸ¥
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend/gateway
        run: bun install --frozen-lockfile

      - name: Type check
        working-directory: ./backend/gateway
        run: bun run type-check

      - name: Lint
        working-directory: ./backend/gateway
        run: bun run lint

      - name: Format check
        working-directory: ./backend/gateway
        run: bun run format --check

      - name: YYCÂ³ standards check
        working-directory: ./backend/gateway
        run: |
          echo "ğŸ” Checking YYCÂ³ standards..."
          # æ£€æŸ¥æ–‡ä»¶å¤´è§„èŒƒ
          find src -name "*.ts" -exec grep -l "@author YYCÂ³" {} \; | wc -l
          # åº”è¯¥ç­‰äºæ‰€æœ‰TypeScriptæ–‡ä»¶æ•°é‡
          find src -name "*.ts" | wc -l

      - name: Security audit
        working-directory: ./backend/gateway
        run: bun audit --audit-level high

  # SonarQubeä»£ç è´¨é‡åˆ†æ
  sonarqube-analysis:
    runs-on: ubuntu-latest
    needs: quality-check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend/gateway
        run: bun install --frozen-lockfile

      - name: Create SonarQube report
        working-directory: ./backend/gateway
        run: bun run test:coverage

      - name: Run SonarQube analysis
        uses: SonarSource/sonarqube-scan-action@v1
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          projectBaseDir: ./backend/gateway

      - name: Wait for Quality Gate
        uses: SonarSource/sonarqube-quality-gate-action@v1
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

  # æµ‹è¯•
  test:
    runs-on: ubuntu-latest
    needs: sonarqube-analysis
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        working-directory: ./backend/gateway
        run: bun install --frozen-lockfile

      - name: Run tests
        working-directory: ./backend/gateway
        run: bun run test

      - name: Run tests with coverage
        working-directory: ./backend/gateway
        run: bun run test:coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/gateway/coverage/lcov.info
          flags: gateway
          name: gateway-coverage

  # æ„å»º
  build:
    runs-on: ubuntu-latest
    needs: test
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}/gateway
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./backend/gateway
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run security scan on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ steps.build.outputs.digest }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # é›†æˆæµ‹è¯•
  integration-test:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start gateway
        run: |
          cd backend/gateway
          docker-compose up -d gateway
          sleep 30

      - name: Wait for gateway to be healthy
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:8080/health; do sleep 5; done'

      - name: Run integration tests
        run: |
          cd backend/gateway
          bun run test:integration

      - name: Run API tests
        run: |
          # æµ‹è¯•è®¤è¯API
          curl -X POST http://localhost:8080/api/v1/auth/login \
            -H "Content-Type: application/json" \
            -d '{"email":"test@yyc3.com","password":"testpass"}' \
            || echo "Auth API test failed"

          # æµ‹è¯•å¥åº·æ£€æŸ¥
          curl -f http://localhost:8080/health \
            || echo "Health check failed"

      - name: Load test with k6
        run: |
          cat > load-test.js << 'EOF'
          import http from 'k6/http';

          export let options = {
            vus: 10,
            duration: '30s',
          };

          export default function () {
            http.get('http://localhost:8080/health');
          };
          EOF

          bunx k6 run load-test.js

      - name: Cleanup
        if: always()
        run: |
          cd backend/gateway
          docker-compose down -v

  # éƒ¨ç½²åˆ°æµ‹è¯•ç¯å¢ƒ
  deploy-staging:
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/develop'
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to staging
        run: |
          echo "ğŸš€ Deploying YYCÂ³ Gateway to staging environment..."

          # æ¨¡æ‹Ÿéƒ¨ç½²è„šæœ¬
          curl -f http://staging.yyc3.com/health \
            && echo "âœ… Staging deployment successful" \
            || echo "âŒ Staging deployment failed"

      - name: Run smoke tests
        run: |
          # å†’çƒŸæµ‹è¯•
          curl -f http://staging.yyc3.com/health \
            && curl -f http://staging.yyc3.com/api/v1/services \
            && echo "âœ… Smoke tests passed" \
            || echo "âŒ Smoke tests failed"

      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            YYCÂ³ Gateway deployed to staging
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}

  # éƒ¨ç½²åˆ°ç”Ÿäº§ç¯å¢ƒ
  deploy-production:
    runs-on: ubuntu-latest
    needs: [build, integration-test]
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production
        run: |
          echo "ğŸš€ Deploying YYCÂ³ Gateway to production environment..."

          # ç”Ÿäº§ç¯å¢ƒéƒ¨ç½²é€»è¾‘
          echo "âœ… Production deployment completed"

      - name: Run production health checks
        run: |
          # ç”Ÿäº§ç¯å¢ƒå¥åº·æ£€æŸ¥
          curl -f http://api.yyc3.com/health \
            && curl -f http://api.yyc3.com/api/v1/services \
            && echo "âœ… Production health checks passed"

      - name: Update version tags
        if: success()
        run: |
          # åˆ›å»ºGitæ ‡ç­¾
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "gateway-v1.0.0" -m "Release YYCÂ³ Gateway v1.0.0"
          git push origin gateway-v1.0.0

      - name: Notify team
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          channel: '#deployments'
          webhook_url: ${{ secrets.SLACK_WEBHOOK }}
          message: |
            ğŸ‰ YYCÂ³ Gateway deployed to production!
            Version: v1.0.0
            Commit: ${{ github.sha }}
            Deployed by: ${{ github.actor }}

  # æ€§èƒ½æµ‹è¯•
  performance-test:
    runs-on: ubuntu-latest
    needs: deploy-production
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run production performance tests
        run: |
          # ç”Ÿäº§ç¯å¢ƒæ€§èƒ½æµ‹è¯•
          cat > perf-test.js << 'EOF'
          import http from 'k6/http';
          import { check } from 'k6';

          export let options = {
            vus: 100,
            duration: '2m',
            thresholds: {
              http_req_duration: ['p(95)<500'],
              http_req_failed: ['rate<0.01'],
            },
          };

          export default function () {
            let response = http.get('https://api.yyc3.com/health', {
              tags: { endpoint: 'health' },
            });

            check('Health endpoint status is 200', () => response.status === 200);

            response = http.get('https://api.yyc3.com/api/v1/services', {
              tags: { endpoint: 'services' },
            });

            check('Services endpoint status is 200', () => response.status === 200);
          }
          EOF

          bunx k6 run perf-test.js

      - name: Generate performance report
        run: |
          echo "ğŸ“Š Generating performance report..."
          # è¿™é‡Œå¯ä»¥ç”Ÿæˆè¯¦ç»†çš„æ€§èƒ½æŠ¥å‘Š
          echo "Performance tests completed successfully"