# Global Configuration
global:
  imageRegistry: "registry.yyc3.com"
  namespace: "production"
  domain: "yyc3.com"

# Image Configuration
image:
  repository: "yyc3/business-gateway"
  tag: "v1.0.0"
  pullPolicy: "Always"

# Deployment Configuration
replicaCount: 2

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

# Service Configuration
service:
  type: "ClusterIP"
  port: 8080

# Ingress Configuration (面向商家端)
ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
  hosts:
    - host: "business.yyc3.com"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: "yyc3-business-tls"

# Autoscaling Configuration
autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

# Resource Configuration
resources:
  requests:
    cpu: "250m"
    memory: "256Mi"
  limits:
    cpu: "1000m"
    memory: "1024Mi"

# Node Selector
nodeSelector: {}

# Tolerations
tolerations: []

# Affinity
affinity: {}
