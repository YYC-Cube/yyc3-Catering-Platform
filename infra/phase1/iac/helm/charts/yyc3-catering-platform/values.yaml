# Global Configuration
global:
  # Image Repository (Docker Hub / ECR / CR)
  imageRegistry: "registry.yyc3.com"

  # Environment (production, staging, development)
  environment: "production"

  # Domain
  domain: "yyc3.com"

  # Namespace
  namespace: "production"

  # Image Pull Secret
  imagePullSecrets:
    - name: "yyc3-registry-secret"

  # Labels
  labels:
    project: "yyc3-catering-platform"
    team: "platform-team"

---

# API Gateway Configuration
api-gateway:
  enabled: true

  image:
    repository: "yyc3/api-gateway"
    tag: "v1.0.0"
    pullPolicy: "Always"

  replicaCount: 3

  service:
    type: "ClusterIP"
    port: 8080

  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: "api.yyc3.com"
        paths:
          - path: "/"
            pathType: "Prefix"
    tls:
      - secretName: "yyc3-api-tls"

  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 80
    targetMemoryUtilizationPercentage: 80

  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2000m"
      memory: "2048Mi"

