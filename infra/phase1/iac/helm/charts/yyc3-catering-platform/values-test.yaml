# Global Configuration for Test Environment
global:
  # Image Repository (Docker Hub / ECR / CR)
  imageRegistry: "registry.yyc3.com"

  # Environment (production, staging, development, test)
  environment: "test"

  # Domain
  domain: "test.yyc3.com"

  # Namespace
  namespace: "test"

  # Image Pull Secret
  imagePullSecrets:
    - name: "yyc3-registry-secret"

  # Labels
  labels:
    project: "yyc3-catering-platform"
    team: "platform-team"

---

# API Gateway Configuration
api-gateway:
  enabled: true

  image:
    repository: "yyc3/api-gateway"
    tag: "v1.0.0"
    pullPolicy: "Always"

  replicaCount: 1

  service:
    type: "ClusterIP"
    port: 8080

  ingress:
    enabled: true
    className: "nginx"
    hosts:
      - host: "api.test.yyc3.com"
        paths:
          - path: "/"
            pathType: "Prefix"
    tls:
      - secretName: "yyc3-api-test-tls"

  autoscaling:
    enabled: false

  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "512Mi"

